<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Ассистент</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #0d1117; color: white; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 280px 1fr; gap: 20px; }
        .header { text-align: center; padding: 20px 0; grid-column: 1 / -1; }
        .logo { font-size: 2rem; font-weight: bold; color: #58a6ff; margin-bottom: 10px; }
        .sidebar { background: #161b22; padding: 20px; border-radius: 10px; }
        .model-btn { width: 100%; padding: 10px; margin: 5px 0; background: #21262d; border: 1px solid #30363d; color: white; border-radius: 5px; cursor: pointer; }
        .model-btn.active { background: #58a6ff; border-color: #58a6ff; }
        .model-btn:hover { border-color: #58a6ff; }
        .chat-container { background: #161b22; border-radius: 10px; display: flex; flex-direction: column; height: 70vh; }
        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 80%; padding: 10px; border-radius: 10px; }
        .message.user { background: #58a6ff; align-self: flex-end; }
        .message.assistant { background: #21262d; align-self: flex-start; }
        .chat-input { display: flex; padding: 15px; gap: 10px; border-top: 1px solid #30363d; }
        .message-input { flex: 1; padding: 10px; background: #21262d; border: 1px solid #30363d; color: white; border-radius: 5px; resize: none; }
        .send-btn { padding: 10px 20px; background: #58a6ff; border: none; color: white; border-radius: 5px; cursor: pointer; }
        .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .loading { display: flex; gap: 5px; padding: 10px; }
        .loading-dot { width: 8px; height: 8px; background: #58a6ff; border-radius: 50%; animation: pulse 1.5s infinite; }
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes pulse { 
            0%, 100% { opacity: 0.4; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        .status { display: flex; align-items: center; gap: 10px; margin-top: 10px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; }
        .status-dot.connected { background: #3fb950; }
        .status-dot.disconnected { background: #f85149; }
        .status-dot.loading { background: #58a6ff; animation: pulse 1.5s infinite; }
        .clear-chat { background: #21262d; border: 1px solid #30363d; color: white; padding: 10px; border-radius: 5px; cursor: pointer; margin-top: 10px; text-align: center; }
        .clear-chat:hover { border-color: #f85149; color: #f85149; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">AI Coder</div>
            <div>Бесплатные AI-модели</div>
        </div>

        <aside class="sidebar">
            <div class="model-selector">
                <button class="model-btn active" data-model="mistralai/mistral-7b-instruct:free">Mistral 7B</button>
                <button class="model-btn" data-model="google/gemma-7b-it:free">Gemma 7B</button>
                <button class="model-btn" data-model="huggingfaceh4/zephyr-7b-beta:free">Zephyr 7B</button>
                <button class="model-btn" data-model="openchat/openchat-7b:free">OpenChat 7B</button>
            </div>

            <div class="status">
                <div class="status-dot connected"></div>
                <span id="status-text">Готов к работе</span>
            </div>
            
            <div class="clear-chat" id="clear-chat">Очистить историю</div>
        </aside>

        <main class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message assistant">Привет! Выбери модель и напиши сообщение</div>
            </div>

            <div class="chat-input">
                <textarea class="message-input" id="message-input" placeholder="Введите сообщение..." rows="1"></textarea>
                <button class="send-btn" id="send-btn">Отправить</button>
            </div>
        </main>
    </div>

    <script>
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const chatMessages = document.getElementById('chat-messages');
        const modelButtons = document.querySelectorAll('.model-btn');
        const statusText = document.getElementById('status-text');
        const clearChatBtn = document.getElementById('clear-chat');
        const statusDot = document.querySelector('.status-dot');

        let currentModel = 'mistralai/mistral-7b-instruct:free';
        let conversationHistory = [];
        const API_KEY = "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";

        // Инициализация
        function init() {
            sendBtn.disabled = true;
            
            modelButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    modelButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentModel = this.dataset.model;
                });
            });

            clearChatBtn.addEventListener('click', () => {
                chatMessages.innerHTML = '<div class="message assistant">История очищена</div>';
                conversationHistory = [];
            });
        }

        // Отправка сообщения
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage('user', message);
            messageInput.value = '';
            sendBtn.disabled = true;

            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = '<div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>';
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            conversationHistory.push({ role: 'user', content: message });

            try {
                statusDot.className = 'status-dot loading';
                statusText.textContent = 'Отправка...';
                
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: currentModel,
                        messages: conversationHistory,
                        temperature: 0.7,
                        max_tokens: 1000
                    })
                });

                if (!response.ok) throw new Error(`Ошибка: ${response.status}`);
                const data = await response.json();
                const assistantMessage = data.choices[0].message.content;

                chatMessages.removeChild(loadingDiv);
                addMessage('assistant', assistantMessage);
                conversationHistory.push({ role: 'assistant', content: assistantMessage });

                statusDot.className = 'status-dot connected';
                statusText.textContent = 'Готов к работе';

            } catch (error) {
                chatMessages.removeChild(loadingDiv);
                addMessage('assistant', `Ошибка: ${error.message}`);
                statusDot.className = 'status-dot disconnected';
                statusText.textContent = 'Ошибка';
            }
        }

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        messageInput.addEventListener('input', function() {
            sendBtn.disabled = !this.value.trim();
        });

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!sendBtn.disabled) sendMessage();
            }
        });

        sendBtn.addEventListener('click', sendMessage);
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
